<!-- CONTENT HERE -->
    <main>
        <h1>Storm Center</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Your Information</legend>
                <label class="top">Full Name*<input type="text" name="fname" placeholder="Your Name" pattern="[a-zA-Z ]{5,}" required></label>
                <label class="top">Email<input type="email" name="email" placeholder="someone@email.com"></label>
                <label class="top">Phone*<input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Zip code<input type="number" name="zip" placeholder="12345"></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm date <input type="date" name="completeDate"></label>
                <label class="top">Storm type
                    <input list="storms">
                    <datalist id="storms">
                        <option value=""></option>
                        <option>Flash flood</option>
                        <option>Hail</option>
                        <option>Hurricane</option>
                        <option>Thunderstorm</option>option>
                        <option>Tornado</option>
                    </datalist>
                </label>
                <label class="slider">Storm severity:   <span id="ratingvalue">1</span><input type="range" min="1" max="10" step="1" value="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"></label>
                <label class="top">Storm Region 
                    <select name="region">
                        <option value="" selected disabled>Select Region... &#9660;</option>
                        <option value="preston">Preston</option>
                        <option value="sodaSprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>
                    </select>
                </label>
                <br>
                <div class="top">In danger</div>
                <label class="sbs"><input type="radio" name="audience" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="audience" value="no"> No</label>
                <label class="sbs"><input type="radio" name="audience" value="maybe"> Maybe</label>
            </fieldset>
            <fieldset>
                <legend>Additional Information/comments</legend>
                <textarea class="top" name="comments" rows="8" cols="100"></textarea>
            </fieldset>
            <input type="submit" value="Send information" class="submitBtn">
        </form>
    </main>
